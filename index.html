<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC Club</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4a4a5a;
            padding: 10px 20px;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            background-color: #ccc;
            text-align: center;
            padding: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .primary {
            background-color: white;
        }
        .secondary {
            background-color: #4a4a5a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">UTC</div>
        <div class="nav-links">
            <div>Club Rules</div>
            <div>Club Directory</div>
            <div>Our Coaches</div>
            <div>Club Guide</div>
            <div>Become a member</div>
        </div>
    </div>
    <div class="hero">
        <h1>Experience Tennis Like Never Before</h1>
        <p>Elite Coaching | Premium Courts | Exclusive Community</p>
        <div class="buttons">
            <button class="button primary">Become a member</button>
            <button class="button secondary">Book a court</button>
        </div>
    </div>
</body>
</html>
